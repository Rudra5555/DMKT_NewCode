<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education Portal</title>

</head>

<body>
  <header>

    <div class="logoView">

    </div>
    <form [formGroup]="getAllFilesForm" class="file-search" id="totalGrp">
      <div class="search-bar">
        <mat-select class="select custom-mat-select" (ngModelChange)="onSubmit($event)" formControlName="dropDownData"
          placeholder="Departments" id="myDropdown" [(value)]="selected" required>

          <mat-option value="Main Head">Main Head</mat-option>
          <mat-option value="Plant">Plant</mat-option>
          <mat-option value="Department">Department</mat-option>
          <mat-option value="Sub-Area">Sub-Area</mat-option>
        </mat-select>

        <input type="text" class="searchBar" placeholder="Enter your search key..." data-bs-toggle="modal"
          data-bs-target="#viewSelectedOptions">
        <button class="button button-primary">Search</button>
      </div>
    </form>
  </header>
  <main class="cards-container">
    <section id="school-education" *ngFor="let item of myData; let i = index">

      <a (click)="openLink()">
        <div class="card">
          <div class="bg-image hover-overlay" mdbRipple rippleColor="light">
            <img src={{item.src}} class="img-fluid" />

          </div>
          <div class="card-body">
            <h5 class="card-title">{{ item.dType }}</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
              content.</p>
            <a href="#!" class="btn btn-primary">View Files</a>
          </div>
        </div>
      </a>
    </section>

  </main>
</body>





<div id="viewSelectedOptions" class="modal custom-modal fade" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header" style="height: 20vh;">
        <h2>Select Your Options</h2>
        <button type="button" id="closeModalBtn" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body flex">
        <div class="row">

          <div>
            <div class="container">

              <div class="row justify-content-evenly ">

                <div class="card2" *ngFor="let item of myData;">

                  <a [routerLink]="routes.filemanager" target="_blank">

                    <div class="row">
                      <div>
                        <img src={{item.src}} alt="Profile Image">
                      </div>

                      <div class="fileName">
                        <h2> {{ item.dType }}</h2>
                      </div>
                    </div>
                  </a>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
