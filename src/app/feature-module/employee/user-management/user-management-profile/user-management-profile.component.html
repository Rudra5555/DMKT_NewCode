<!-- Page Content -->
<div class="content container-fluid" style="height: 82vh;">

    <!-- Page Header -->
    <div class="page-header">
        <div class="row">
            <div class="col-sm-12">
                <h3 class="page-title">Profile</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item">Dashboard</li>
                    <li class="breadcrumb-item">Profile</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /Page Header -->

    <div class="card mb-0">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="profile-view">
                        <div class="profile-img-wrap">
                            <div class="profile-img">
                                <a href="javascript:void(0);">
                                    <!-- <img [src]="picture" alt="" /> -->
                                    <img [src]="picture || 'assets/img/userIcon.png'" alt="Profile Picture" />

                                </a>
                            </div>
                        </div>
                        <div class="profile-basic">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="profile-info-left">
                                        <h3 class="user-name m-t-0">Global Technologies</h3>
                                        <h5 class="company-role m-t-0 mb-0">{{userName}}</h5>
                                        <small class="text-muted">{{role}}</small>
                                        <div class="staff-id">{{id}}</div>
                                        
                                    </div>
                                </div>
                                <div class="col-md-7">
                                    <ul class="personal-info">
                                        <li>
                                            <span class="title">Phone:</span>
                                            <span class="text">{{phoneNumber}}</span>
                                        </li>
                                        <li>
                                            <span class="title">Email:</span>
                                            <span class="text">{{emailId}}</span>
                                        </li>
                                        <li>
                                            <span class="title">Department:</span>
                                            <span class="text">waiting</span>
                                        </li>
                                        <li>
                                            <span class="title">plant:</span>
                                            <span class="text">waiting</span>
                                        </li>
                                        <li>
                                            <span class="title">Gender:</span>
                                            <span class="text">waiting</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
